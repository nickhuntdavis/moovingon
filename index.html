    <style>
      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        50% { transform: translateX(150%); }
        100% { transform: translateX(150%); }
      }
      .shimmer-badge::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        animation: shimmer 2.5s infinite;
      }
      .rich-text-content ul { list-style-type: disc; margin-left: 1.25rem; margin-bottom: 0.5rem; }
      .rich-text-content ol { list-style-type: decimal; margin-left: 1.25rem; margin-bottom: 0.5rem; }
      .rich-text-content b, .rich-text-content strong { font-weight: 700; }
      .rich-text-content i, .rich-text-content em { font-style: italic; }
    </style>
